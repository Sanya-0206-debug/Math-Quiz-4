<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz Game!!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">


</head>
<body>
<div>
<div id="score">
	<h1>Score:</h1>
	<h3>
		<span id="number1"></span>
		<span id="p1score"></span>
	</h3>
	<h3>
		<span id="number2"></span>
		<span id="p2score"></span>
	</h3>
</div>
	<div class="container">
	<center>
		<h2 style="color: white;">The Math Quiz Game!</h2>

		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<div id="output"></div>
		<br>
		<label>Number 1</label>
		<input type="text" id="math1" class="form-control" placeholder="Number 1">
		<br>
		<label>Number 2</label>
		<br>
		<input type="text" id="math2" class="form-control" placeholder="Number 2">
		<br>
		<button onclick="send()" class="btn btn-success" style="width: 30%;">Send</button>
		<br>

	
	</center>
</div>
</div>

<script src="math_page.js"></script>
</body>
</html>
